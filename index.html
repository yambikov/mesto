<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link href="./pages/index.css" rel="stylesheet">
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <img class="logo" src="./images/logo_white.svg" alt="Логотип">
    </header>
    <main>
      <section class="profile">
        <img class="profile__avatar" src="./images/profile_avatar.png" alt="Аватар">
        <div class="profile__info">
          <div class="profile__wrapper">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <section class="elements">
        <div class="element">
          <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
          <h2 class="element__title">Карачаевск</h2>
          <button class="element__like"></button>
        </div>
        <div class="element">
          <img class="element__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Карачаевск">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__like"></button>
        </div>
        <div class="element">
          <img class="element__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Карачаевск">
          <h2 class="element__title">Домбай</h2>
          <button class="element__like"></button>
        </div>
        <div class="element">
          <img class="element__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Карачаевск">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__like"></button>
        </div>
        <div class="element">
          <img class="element__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Карачаевск">
          <h2 class="element__title">Домбай</h2>
          <button class="element__like"></button>
        </div>
        <div class="element">
          <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
          <h2 class="element__title">Карачаево-Черкессия</h2>
          <button class="element__like"></button>
        </div>
      </section>
    </main>
    <footer class="footer">© 2022 Mesto Russia</footer>
  </div>

  <!--Popup-->

  <div class="popup">
    <div class="popup__container">
      <button class="popup__close-icon"></button>
      <form class="popup__content">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__item" name="profile-edit-name" type="text" value="Жак-Ив Кусто">
        <input class="popup__item" name="profile-edit-role" type="text" value="Исследователь океана">
        <input class="popup__button" type="submit" value="Сохранить">
      </form>
    </div>
  </div>
<script src="./scripts/index.js"></script>
</body>

</html>
