<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link href="./pages/index.css" rel="stylesheet">
  <script src="./scripts/index.js" defer></script> 
  <script src="./scripts/validate.js" defer></script><!-- Добавил defer чтобы не ставить скрипт в конец-->
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <img class="logo" src="./images/logo_white.svg" alt="Логотип">
    </header>
    <main>
      <section class="profile">
        <img class="profile__avatar" src="./images/profile_avatar.png" alt="Аватар">
        <div class="profile__info">
          <div class="profile__wrapper">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements">
        
      </section>
    </main>
    <footer class="footer">
      <p>© 2022 Mesto Russia</p>
    </footer>
  </div>

  <!--Popup profile edit-->

  <div class="popup popup_type_profile">
    <div class="popup__container">
      <button class="popup__close-icon" type="button"></button>
      <form class="popup__content" name="profile-edit" novalidate>
        <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__item" name="name" type="text" value="" placeholder="" minlength="2" maxlength="40" required >
        <span class="input-error-name error"></span> 
        <input class="popup__item" name="role" type="text" value="" placeholder="" minlength="2" maxlength="200" required>
        <span class="input-error-role error"></span>
        <input class="popup__button" type="submit" value="Сохранить">
      </form>
    </div>
  </div>

  <!--Card add popup-->

  <div class="popup popup_type_card">
    <div class="popup__container">
      <button class="popup__close-icon" type="button"></button>
      <form class="popup__content" name="card-edit" novalidate>
        <h2 class="popup__title">Новое место</h2>
        <input class="popup__item" name="title" type="text" value="" placeholder="Название" minlength="2" maxlength="30" autocomplete="off" required>
        <span class="input-error-title error"></span>
        <input class="popup__item" name="link" type="url" value="" placeholder="Ссылка на картинку" required autocomplete="off">
        <span class="input-error-link error"></span>
        <input class="popup__button" type="submit" value="Сохранить">
      </form>
    </div>
  </div>

  <!-- Image Popup -->
  <div class="popup popup_type_image">
    <div class="popup__image-container">
      <button class="popup__close-icon" type="button"></button>
      <img class="popup__image" src="#" alt="">
      <p class="popup__caption"></p>
    </div>
  </div>

   <!--Card template-->

  <template id="template">
    <div class="element">
      <img class="element__image">
      <h2 class="element__title"></h2>
      <button class="element__like" type="button"></button>
      <button class="element__remove" type="button"></button>
    </div>
  </template>


</body>



</html>
