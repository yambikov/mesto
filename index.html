  <!--Popup profile edit-->

  <div class="popup popup_type_profile">
    <div class="popup__container">
      <button class="popup__close-icon" type="button"></button>
      <form class="popup__content" name="profile-edit">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__item" name="profile-edit-name" type="text" value="" placeholder="">
        <input class="popup__item" name="profile-edit-role" type="text" value="" placeholder="">
        <input class="popup__button" type="submit" value="Сохранить">
      </form>
    </div>
  </div>

  <!--Card add popup-->

  <div class="popup popup_type_card">
    <div class="popup__container">
      <button class="popup__close-icon" type="button"></button>
      <form class="popup__content" name="card-edit">
        <h2 class="popup__title">Новое место</h2>
        <input class="popup__item" name="card-edit-title" type="text" value="" placeholder="Название">
        <input class="popup__item" name="card-edit-link" type="url" value="" placeholder="Ссылка на картинку">
        <input class="popup__button" type="submit" value="Сохранить">
      </form>
    </div>
  </div>

  <!-- Image Popup -->
  <div class="popup popup_type_image">
    <div class="popup__image-container">
      <button class="popup__close-icon" type="button"></button>
      <img class="popup__image" src="#" alt="">
      <p class="popup__caption"></p>
    </div>
  </div>

   <!--Card template-->

  <template id="template">
    <div class="element">

      <h2 class="element__title"></h2>
      <button class="element__like" type="button"></button>
